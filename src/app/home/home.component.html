<ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div class="slide">
        <!-- <div class="header"> -->
        <div class="backButton">
            <button (click)="backPicture($event.target)" id="back" mat-icon-button color="primary">
                <fa-icon [icon]="faAngleLeft"></fa-icon>
            </button>
        </div>
        <div class="title">
            <h3 class="text">{{messageText}}</h3>
        </div>
        <div class="nextButton">
            <button (click)="nextPicture($event.target)" id="next" mat-icon-button color="primary">
                <fa-icon [icon]="faAngleRight"></fa-icon>
            </button>
        </div>
        <div class="img">
            <img id="imagen" src="{{ imageSrc}}" alt="">
        </div>

    </div>
</ngx-slick-carousel>
